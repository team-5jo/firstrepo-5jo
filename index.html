<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="player-Wrap">
      <div class="player1">
        <h2 class="name">PLAYER 1</h2>
        <p class="score">4</p>
        <div class="currentBox">
          <span>CURRENT</span>
          <p>0</p>
        </div>
      </div>
      <button class="btn btn-new">
        <i class="ion-ios-plus-outline"></i>
        <span>New game</span>
      </button>
      <button class="btn btn-roll">
        <i class="ion-ios-loop"></i>
        <span>ROLL</span>
      </button>
      <button class="btn btn-bank">
        <i class="ion-ios-download-outline"></i>
        <span>BANK</span>
      </button>
      <div class="btn btn-score">
        <p>select target score</p>
        <div class="radio-wrap">
          <label for="point50">50</label>
          <input type="radio" id="point50" name="score" value="50" />
          <label for="point100">100</label>
          <input type="radio" id="point100" name="score" value="100" />
        </div>
      </div>
    </div>
  </body>
</html>
